<ion-header [translucent]="true">
  <ion-toolbar class="ion-margin-top">
    <ion-title>Editar Foto de Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container ion-padding">
    <div class="profile-wrapper">
      <img src="assets/img/sin-foto-perfil.webp" alt="Foto de perfil" class="profile-image" />
      <ion-button class="edit-button" fill="clear" size="small">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
